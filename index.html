<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Search</title>
    <link rel="stylesheet" href="./assets/main.css">
</head>

<body>
    <section>
        <form id="js-form">
            <h1>Chose from the list and type in the search box what you wanna look for</h1>
            <ul>
                <li class=''><a href="">Everything</a></li>
                <li class=''><a href="">Movies</a></li>
                <li class=''><a href="">TV Shows</a></li>
                <li class=''><a href="">Band</a></li>
                <li class=''><a href="">Games</a></li>
                <li class=''><a href="">Books</a></li>
                <li class=''><a href="">Authors</a></li>
                <li class=''><a href="">Podcasts</a></li>
            </ul>
            <label for="search-term"></label>
            <input type="text" name="search-term" id="js-search-text" required>
            <label for="displayNumber"></label>
            <input type="number" name="displayNumber" id="js-number" min='1' max='50' required>

            <input type="submit">
        </form>
    </section>

    <section id="results-list">
        
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="./assets/main.js"></script>
</body>

</html>
