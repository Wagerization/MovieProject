<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Search</title>
    <link rel="stylesheet" href="./assets/main.css">
</head>
<main>
    <body>
        <section>
            <form id="js-form">
                <div>
                    <ul class="list-genres">
                        <li>Movies</li>
                        <li>TV Shows</li>
                        <li>Bands</li>
                        <li>Games</li>
                        <li>Books</li>
                        <li>Authors</li>
                        <li>Podcasts</li>
                    </ul>
                </div>
                <h1>Chose from the list and type in the search box what you wanna look for</h1>
                <label for="clear"></label>
                <label for="search-term"></label>
                <input type="text" name="search-term" id="js-search-text" required>
                <h2>Chose how many similar moives you want to see from 1 - 50</h2>
                <label for="displayNumber"></label>
                <input type="number" name="displayNumber" id="js-number" min='1' max='50' required>

                <input type="submit">
            </form>
        </section>
        <section id='results-list'>
            <h3 class="results-title same-text">If you liked</h3>
            <ol id="info-list">

            </ol>
            <h3 class="similar-title same-text">Here are some recommended</h3>
            <ol id="similar-list">

            </ol>
        </section>
        <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha356-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="./assets/main.js"></script>
    </body>
</main>

</html>
